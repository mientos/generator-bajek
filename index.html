<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Bajek AI - Stwórz Wyjątkową Opowieść dla Twojego Dziecka</title>
    <meta name="description" content="Stwórz w kilka sekund unikalną, spersonalizowaną bajkę dla swojego dziecka. Wpisz imię, wybierz bohatera i zobacz, jak sztuczna inteligencja tworzy magię!">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Generator Bajek AI 🪄</h1>
            <p>Stwórz wyjątkową opowieść dla swojego dziecka w 30 sekund!</p>
        </header>

      <!-- ... (cała sekcja head i header bez zmian) ... -->
<main>
    <!-- Formularz zostaje bez zmian -->
    <div class="form-group">
        <label for="childName">Imię Dziecka (główny bohater):</label>
        <input type="text" id="childName" placeholder="np. Zosia, Krzyś...">
    </div>
    <!-- ... (reszta pól formularza) ... -->

    <button id="generateBtn">Stwórz Moją Bajkę!</button>

    <!-- ZMIANA TUTAJ: Nowa sekcja na wynik -->
    <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>AI pisze Twoją bajkę... to może potrwać chwilę...</p>
    </div>

    <div id="result" class="hidden">
        <h2 id="storyTitle"></h2>
        <div id="storyContent"></div>
    </div>
</main>
<!-- ... (footer i tag script bez zmian) ... -->

        <footer>
            <p>© 2024 TwojaDomena.pl - Wszelkie prawa zastrzeżone.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
